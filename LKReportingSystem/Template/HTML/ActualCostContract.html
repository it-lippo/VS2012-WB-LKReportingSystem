<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>White Sheep Never Give Up</title>
</head>
<style type="text/css">
    .tblAlternate tr:nth-child(odd) td {
        background-color: #EFF0F1;
    }

    .defaultBGcolor {
        background-color: #FFFFFF !important;
    }
</style>

<body>
    <form id="form1" runat="server">
        <div>
            <table style="font-family: Arial; font-size: 16px; color: #464646; width: 100%">
                <tr style="text-align: center">
                    <td style="max-width: 500px; text-align: center"><b><u>ACTUAL COST AND CONTRACT</u></b></td>
                </tr>
            </table>
            <br />
            <table style="font-family: Arial; font-size: 12px; color: #464646;">
                <tr>
                    <td style="max-width: 150px; text-align: left"><b>PROJECT</b></td>
                    <td style="max-width: 5px;"><b>:</b></td>
                    <td style="max-width: 500px; text-align: left"><b><u>@ProjectName</u></b></td>
                </tr>
            </table>
            <hr />
            <br />
            <table style="font-family: Arial; font-size: 11px; color: #464646; border-spacing: 0; border-collapse: collapse;" class="tblAlternate">
                <tr style="background-color: #f5f5f5">
                    <td style="text-align: center; font-weight: bold; padding: 5px 15px 5px 15px; height: 20px; border: 0.5px solid black;">Project Code</td>                    
                    <td style="text-align: center; font-weight: bold; padding: 5px 15px 5px 15px; height: 20px; border: 0.5px solid black;">WBS Name</td>
                    <td style="text-align: center; font-weight: bold; padding: 5px 15px 5px 15px; height: 20px; border: 0.5px solid black;">Currency</td>                    
                    <td style="text-align: center; font-weight: bold; padding: 5px 15px 5px 15px; height: 20px; border: 0.5px solid black;">Direct Cost With Apportionment</td>
                </tr>
                @ContentReport1
            </table>
        </div>
    </form>
</body>
</html>
