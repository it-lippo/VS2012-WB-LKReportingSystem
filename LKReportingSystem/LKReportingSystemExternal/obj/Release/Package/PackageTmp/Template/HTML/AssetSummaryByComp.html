<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>

    <style type="text/css">
        .tblAlternate tr:nth-child(even) td {
            background-color: #EFF0F1;
        }

        .defaultBGcolor {
            background-color: #FFFFFF !important;
        }
        .auto-style1 {
            height: 20px;
        }
    </style>

</head>
<body>
    <form id="form1" runat="server">

        <div>
            <table style="font-family: Calibri; font-size: 16px; color: black; width: 100%">
                <tr style="text-align: center">
                    <td colspan="12" style="max-width: 500px; text-align: center"><b>Asset Summary By Company</b></td>
                </tr>
            </table>

            <br />
            
            <table style="font-family: Arial; font-size: 11px; border-spacing: 0; border-collapse: collapse;">
                <tr>
                    <td rowspan="2" style="width:200px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Perusahaan</td>
                    <td rowspan="2" style="width:170px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Provinsi</td>
                    <td rowspan="2" style="width:150px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Jenis Aset</td>
                    <td colspan="4" style="text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Aset</td>
                    <td rowspan="2" style="width:120px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Total Area</td>
                </tr>

                <tr>
                    <td style="width:100px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Total</td>
                    <td style="width:100px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Sertipikat</td>
                    <td style="width:100px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Girik</td>
                    <td style="width:100px; text-align:center; background-color:#E0E0E0; font-weight:bold; padding:5px 15px 5px 15px; height:20px; border:.5pt solid black;">Lainnya</td>
                </tr>

                @ContentReport

            </table>
            
            <br />

            <table style="font-family: Calibri; font-size: 10px; color: black; width: 100%">
                <tr style="text-align: center">
                    <td colspan="12" style="max-width: 500px; text-align: center">-- End of Report --</td>
                </tr>
            </table>
            
            <table style="font-family: Calibri; font-size: 10px; color: black; width: 100%">
                <tr>
                    <td colspan="12" style="max-width: 500px; text-align: left">Printed by : @PrintedBy</td>
                </tr>
            </table>
        </div>

    </form>
</body>
</html>
